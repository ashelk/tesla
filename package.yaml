name:                tesla
version:             0.1.0.1
github:              "dustin/tesla"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Tesla API client.
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/tesla#readme>

dependencies:
- base             >= 4.7 && < 5
- aeson            >= 1.4.5 && < 1.5
- bytestring       >= 0.10 && < 0.11
- containers       >= 0.6 && < 0.7
- text             >= 1.2 && < 1.3
- template-haskell >= 2.14 && < 2.16
- time             >= 1.8 && < 1.10
- vector           >= 0.12.0 && < 0.13
- casing           >= 0.1.4 && < 0.2
- generic-deriving >= 1.12 && < 1.14
- lens             >= 4.17 && < 4.19
- mtl              >= 2.2 && < 2.3
- lens-aeson       >= 1.0 && < 1.2
- wreq             >= 0.5 && < 0.6


library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

tests:
  tesla-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tesla
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-quickcheck
